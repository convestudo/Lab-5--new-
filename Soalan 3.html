<!DOCTYPE html>
<html>
<head>
<title>jQuery DOM Operations</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
    .myStyle {
        background-color: coral;
        padding: 16px;
    }
</style>
</head>
<body>
    <div id="myElement">Original Text</div>

    <div id="myDIV">
        <p>I am a myDIV.</p>
    </div>

    <button id="myButton">Click me</button>

    <script>
    // a - Replace original text with "Modified Text"
    $("#myElement").text("Modified Text");

    // b - Add 'myStyle' class to the div with id 'myDIV'
    $("#myDIV").addClass("myStyle");

    // c - Alert message when the button is clicked
    $("#myButton").click(function() {
        alert("Button clicked!");
    });
    </script>
</body>
</html>
